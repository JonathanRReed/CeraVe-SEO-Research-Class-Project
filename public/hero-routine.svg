<svg width="720" height="480" viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CeraVe routine illustration</title>
  <desc id="desc">Abstract illustration of a simple skincare routine layout with three steps.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eaf2ff" />
      <stop offset="100%" stop-color="#f7fbff" />
    </linearGradient>
  </defs>
  <rect width="720" height="480" fill="url(#bg)" />
  <g fill="none" stroke="#1f70f5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <rect x="110" y="110" width="150" height="260" rx="24" />
    <rect x="285" y="150" width="150" height="220" rx="24" />
    <rect x="460" y="90" width="150" height="280" rx="24" />
    <line x1="185" y1="85" x2="185" y2="70" />
    <line x1="360" y1="125" x2="360" y2="110" />
    <line x1="535" y1="65" x2="535" y2="50" />
    <circle cx="185" cy="60" r="10" />
    <circle cx="360" cy="100" r="10" />
    <circle cx="535" cy="40" r="10" />
  </g>
  <g fill="#1c2333" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="600" opacity="0.85">
    <text x="185" y="415" text-anchor="middle">Cleanse</text>
    <text x="360" y="415" text-anchor="middle">Moisturize</text>
    <text x="535" y="415" text-anchor="middle">Protect</text>
  </g>
  <g fill="#4c5566" font-family="Inter, system-ui, sans-serif" font-size="16" opacity="0.75">
    <text x="185" y="440" text-anchor="middle">Hydrating cleanser</text>
    <text x="360" y="440" text-anchor="middle">Barrier cream</text>
    <text x="535" y="440" text-anchor="middle">SPF 30+</text>
  </g>
</svg>
